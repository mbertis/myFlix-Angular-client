<app-nav-bar></app-nav-bar>
<div style="display: flex;" class="all-movies">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button class="details-button"
          mat-raised-button
          color="primary"
          (click)="showDetailsDialog(movie.Title, movie.ImagePath, movie.Description, movie.Director.Name, movie.Genre.Name)"
          >
          Details
          </button>
          <button class="genre-button"
              mat-stroked-button
              color="primary"
              (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >
              Genre
          </button>
          <button class="director-button"
              mat-stroked-button
              color="primary"
              (click)="showDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
          >
              Director
          </button>
          <button class="favorite-button"
              mat-icon-button
              (click)="addFavorite(movie._id, movie.Title)"
              color="warn"
          >
          <mat-icon>favorite_border</mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
